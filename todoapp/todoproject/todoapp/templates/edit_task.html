{% extends 'base.html' %}

{% load static %}

{% block content %}
<section class="edit-task-section">
  <div class="edit-task-container">
    <h1 class="edit-task-heading">Edit Task</h1>

    {% if error %}
      <p class="edit-task-error">{{ error }}</p>
    {% endif %}

    <form method="POST" class="edit-task-form">
      {% csrf_token %}
      <label for="title" class="edit-task-label">Task Title</label>
      <input type="text" id="title" name="title" value="{{ task.title }}" required class="edit-task-input">

      <div class="edit-task-actions">
        <button type="submit" class="edit-task-btn edit-task-btn-primary">Save Changes</button>
        <a href="{% url 'dashboard' %}" class="edit-task-btn edit-task-btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</section>


{% endblock %}
