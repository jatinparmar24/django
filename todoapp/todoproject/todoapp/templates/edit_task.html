{% extends 'base.html' %}

{% load static %}

{% block content %}
<section class="edit-task-section">
  <div class="container">
    <h1>Edit Task</h1>

    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label for="title">Task Title:</label><br>
      <input type="text" id="title" name="title" value="{{ task.title }}" required><br><br>

      <button type="submit">Save Changes</button>
      <a href="{% url 'dashboard' %}">Cancel</a>
    </form>
  </div>
</section>

{% endblock %}
