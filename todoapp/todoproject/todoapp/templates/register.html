<!-- templates/login.html or register.html -->
{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg p-4 rounded">
      <h3 class="text-center mb-4">{{ title }}</h3>
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">{{ title }}</button>
      </form>

      {% if title == "Login" %}
        <p class="mt-3 text-center">Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a></p>
      {% else %}
        <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
