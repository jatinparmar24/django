{% extends 'base.html' %}

{% load static %}


{% block content %}
<section class="add-task-section">
  <div class="container">
    <h1>Add New Task</h1>

    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label for="title">Task Title:</label><br>
      <input type="text" id="title" name="title" value="{{ title|default:'' }}" required><br><br>

      <button type="submit">Add Task</button>
      <a href="{% url 'dashboard' %}">Cancel</a>
    </form>
  </div>
</section>


{% endblock %}
